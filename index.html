<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HW6-DOM-part-2</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="script.js" defer></script>
</head>
<body>
<section class="container">
    <div class="block">
        <div class="figure_group">
            <div id="figure"></div>
        </div>
        <div class="figure_control">
            <div class="input_group">
                <div class="input_group_prepend">
                    <label class="input_group_text" for="typeFigure">Тип фигуры</label>
                </div>
                <select class="custom_select" id="typeFigure">
                    <option selected value="square">квадрат</option>
                    <option value="rectangle">прямоугольник</option>
                    <option value="circle">круг</option>
                </select>
            </div>
            <div class="input_group">
                <label class="input_group_text" for="colorFigure">Цвет фигуры</label>
                <input type="color" id="colorFigure" name="colorFigure" value="#00000">
            </div>
            <button class="button" id="applyBtn">Применить</button>
        </div>
    </div>
</section>
</body>
</html>
